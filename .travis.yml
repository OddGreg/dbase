language: php
php:
    - 5.6
    - 5.5
    - 5.4
    - 5.3
    - 7.0
    - hhvm
    - nightly

matrix:
    allow_failures:
        - php: hhvm
        - php: nightly
        - php: 7.0

before_install:
    - phpenv config-rm xdebug.ini

install:
    - composer self-update
    - composer install -o --dev

after_install:
    - phpenv config-add xdebug.ini

before_script:
    - if [[ $TRAVIS_PHP_VERSION == 7* ]]; then phpenv config-rm xdebug.ini; fi

script:
    - composer test-travis-ci
    - bash build/run_benchmarks.sh

after_script:
    - if [[ $TRAVIS_PHP_VERSION == 7* ]]; then phpenv config-add xdebug.ini; fi
